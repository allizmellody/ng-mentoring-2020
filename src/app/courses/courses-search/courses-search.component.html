<form [formGroup]="searchForm" class="search" (ngSubmit)="onSubmit(searchForm.value)">
  <mat-form-field appearance="outline" class="search__input">
    <mat-icon matPrefix class="icon big search__icon">search</mat-icon>
    <mat-label>Text to search</mat-label>
    <input matInput type="text" formControlName="input">
  </mat-form-field>
  <button mat-button type="submit" class="btn huge green search__btn">
    Search
  </button>
</form>
