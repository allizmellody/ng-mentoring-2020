<div fxLayout="column" class="container">
  <courses-search (search)="handleSearch($event)"></courses-search>
  <a mat-button routerLink="/courses/new" fxFlexAlign="end" class="btn blue medium courses__add-btn">
    <mat-icon class="icon medium">add</mat-icon>
    Add course
  </a>
  <div *ngIf="!isLoading && !courses.length" class="courses__no-data">No data. Feel free to add new course</div>
  <course *ngFor="let course of courses | orderBy:'creationDate':'decs'" [item]="course" (delete)="handleDelete($event)"></course>
  <button *ngIf="courses.length" mat-button class="btn white big fill courses__load-more" (click)="loadMore()">
    LOAD MORE
  </button>
</div>
