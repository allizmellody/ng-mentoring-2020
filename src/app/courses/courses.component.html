<div fxLayout="column" class="courses__container">
  <courses-search (search)="handleSearch($event)"></courses-search>
  <button mat-button fxFlexAlign="end" class="btn blue medium courses__add-btn">
    <mat-icon class="icon medium">add</mat-icon>
    Add course
  </button>
  <div *ngIf="!courses.length" class="courses__no-data">No data. Feel free to add new course</div>
  <course *ngFor="let course of courses | orderBy:'creationDate'" [item]="course" (delete)="handleDelete($event)"></course>
  <button *ngIf="courses.length" mat-button class="btn white big fill courses__load-more">
    LOAD MORE
  </button>
</div>
